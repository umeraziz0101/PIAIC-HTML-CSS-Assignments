<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <table height="100" width="100%" bgcolor="#5d9bd4" >
        
        <tr>
            <td rowspan="2" width="200"><img src="https://www.panacloud.ai/assets/images/global/Logo.png" width="150" /></td>
        </tr>
        <tr>
            <td width="100"><h3><a href="./Home.html">HOME</a></h3></td>
            <td width="100"><h3><a href="./About.html">ABOUT</a></h3></td>
            <td width="100"><h3><a href="./Portfolio.html">PORTFOLIO</a></h3></td>
            <td width="25"></td>
            <td width="100"><h3><a href="./Contact.html">CONTACT</a></h3></td>
            <td></td>
        </tr>
    </table>
    <br />
    <form method="GET">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name:<input type="text" name="name" size="30" maxlength="100"></label>
            <br />
            <label>Email:<input type="email" name="email" size="30" maxlength="100"></label>
            <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?<br />
                <label><input type="radio" name="rating" value="yes" />Yes</label>
                <label><input type="radio" name="rating" value="no" />No</label>
                <label><input type="radio" name="rating" value="maybe" />Maybe</label>
            </p>
            <p>
                <label for="comments">Comments:</label>
                <br />
                <textarea rows="4" cols="40" id="comments"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
