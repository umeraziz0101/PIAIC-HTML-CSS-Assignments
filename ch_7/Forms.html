<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <form >
        <fieldset>
            <legend>Your Details:</legend>
            <label for='name'>Name: <input type="text" name="name" /></label> <br /><br />
            <label for ='email'>Email: <input type="email" name="email" /></label>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label>How did you hear about us?
                    <select name="refer">
                        <option value="google">Google</option>
                        <option value="facebook">Facebook</option>
                        <option value="newspaper">Newspaper</option>
                    </select>
                </label>
            </p>
            <p>
                Would you visit again?<br />
                <label><input type="radio" name="visit" value="yes" /> Yes</label>
                <label><input type="radio" name="visit" value="no" /> No</label>
                <label><input type="radio" name="visit" value="maybe" /> Maybe</label>
            </p>
            <p>
                <label>Comments:</label><br />
                <textarea rows="4" cols="40" > </textarea>
            </p>
            <label><input type="checkbox" checked='checked' value='signup' /> Sign me up for email updates</label> <br />
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
</body>
</html>
